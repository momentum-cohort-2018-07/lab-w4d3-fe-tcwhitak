<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js" defer></script>
</head>

<body>

    <div class="header">
        <h1>Notes</h1>
    </div>
    <form class="newNoteForm" id="new-note-form" style="margin-bottom: 2rem;">
        <div class="row">
            <div class="col">
                <div class="input-field">
                    <label for="note-title">Title</label>
                    <input type="text" id="note-title" name="title">
                </div>
            </div>
            <div class="col">
                <div class="input-field">
                    <label for="note-text">Text</label>
                    <textarea id="note-text" name="text">
                    </textarea>
                </div>
            </div>
            <div class="col">
                <div class="input-field">
                    <label for="note-tags">Tags</label>
                    <input type="text" id="note-tags" name="tags">
                </div>
            </div>
        </div>

        <button type="submit">Add Note</button>
    </form>
    <div class="container">
        <ul id="notesList">
        </ul>
    </div>

</body>

</html>
